<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TikTok Converter</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="wrap">
      <h1>TikTok Converter</h1>
      <p class="sub">Вертикальный плеер 9:16 + “только видео” через кроп (обрезка снизу).</p>

      <div class="card">
        <label for="url">Ссылка</label>
        <div class="inputRow">
          <input id="url" placeholder="https://vm.tiktok.com/..." />
          <button id="btn">Ок</button>
        </div>
        <div class="controls">
          <label class="toggle">
            <input type="checkbox" id="videoOnly" checked />
            <span>Только видео (кроп)</span>
          </label>

          <label class="device">
            <span>Профиль устройства</span>
            <select id="deviceProfile">
              <option value="mobilePortrait">Мобилка — вертикаль</option>
              <option value="mobileLandscape">Мобилка — горизонталь</option>
              <option value="desktop">ПК / большой экран</option>
            </select>
          </label>

          <label class="slider">
            <span>Обрезка по бокам (px)</span>
            <input id="cropX" type="range" min="0" max="30" value="0" />
            <span id="cropXVal">0</span>
          </label>

          <label class="slider">
            <span>Zoom (масштаб)</span>
            <input id="scale" type="range" min="1" max="1.35" step="0.01" value="1.00" />
            <span id="scaleVal">1.00</span>
          </label>

          <label class="slider">
            <span>Сдвиг X (px)</span>
            <input id="shiftX" type="range" min="-30" max="30" step="1" value="0" />
            <span id="shiftXVal">0</span>
          </label>

          <label class="slider">
            <span>Сдвиг Y (px)</span>
            <input id="shiftY" type="range" min="-30" max="30" step="1" value="0" />
            <span id="shiftYVal">0</span>
          </label>

          <label class="slider crop">
            <span>Crop снизу (px)</span>
            <input id="crop" type="range" min="0" max="260" value="0" />
            <span id="cropVal">0</span>
          </label>

          <div class="row rowSmall">
            <button id="resetProfile" class="secondary" type="button">Сбросить профиль</button>
            <button id="copyTuning" class="secondary" type="button">Скопировать настройки</button>
            <div id="activeProfileHint" class="hint small">—</div>
          </div>
        </div>

        <div class="row">
          <a id="openFinal" class="linkBtn disabled" href="#" target="_blank" rel="noreferrer" aria-disabled="true">
            Открыть TikTok
          </a>
          <a id="openEmbed" class="linkBtn disabled" href="#" target="_blank" rel="noreferrer" aria-disabled="true">
            Открыть embed
          </a>
          <button id="copy" disabled>Копировать JSON</button>
        </div>

        <div class="grid">
          <div>
            <h2 class="h2">Видео</h2>
            <div id="playerWrap" class="playerWrap empty videoOnly" style="--crop: 0px;">
              <div class="playerHint">Тут появится видео</div>
              <iframe
                id="player"
                title="TikTok Player"
                loading="lazy"
                allow="autoplay; encrypted-media; picture-in-picture; clipboard-write; web-share; fullscreen"
                allowfullscreen
                src=""
              ></iframe>
            </div>
            <div id="meta" class="meta">—</div>
          </div>

          <div>
            <h2 class="h2">JSON</h2>
            <pre id="out" class="out">—</pre>
          </div>
        </div>
      </div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
